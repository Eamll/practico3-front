<p-table [value]="clientes" *ngIf="clientes.length">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>CI/NIT</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
    <tr>
      <td>{{ cliente.nombre }}</td>
      <td>{{ cliente.ci_nit }}</td>
      <td>{{ cliente.email }}</td>
    </tr>
  </ng-template>
</p-table>
<p-message *ngIf="!clientes.length" severity="info" text="No clients registered yet."></p-message>
